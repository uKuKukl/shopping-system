version: '3.9'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    environment:
      DB_URL: jdbc:mysql://mysql:3306/shopdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      DB_USERNAME: root
      DB_PASSWORD: root
      JWT_SECRET: dev-secret-change-me-dev-secret-change-me
      JWT_EXPIRE_MINUTES: 120
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ""
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  mysql_data:
